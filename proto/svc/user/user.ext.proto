syntax = "proto3";
package svc.user;
option go_package = "microsvc/protocol/svc/user";

import "svc/common.proto";
import "google/api/annotations.proto";
import "svc/gateway.proto";

message GetUserReq{
  BaseExtReq base = 1;
  repeated int64 uids = 2;
}
message GetUserRes{
  map<int64, User> umap = 1;
}

message User{
  int64 uid = 1;
  string nick = 2;
  int32 age = 3;
  int32 sex = 4;
}

// *Ext 是外部服务接口组，要鉴权
// *Int 是内部服务接口组，可不鉴权
service UserExt {
  rpc GetUser(GetUserReq) returns (GetUserRes){
    option (google.api.http) = {
      post: "/svc.user/v1/GetUser"
      body: "*"  // 这表示接受多种类型的body，如payload/form/multipart-form... 若不填此行则只解析URL params（当做Get请求处理）
    };
  }

  rpc Forward(ForwardReq) returns (ForwardRes){
    option (google.api.http) = {
      post: "/svc.user/v1/Forward"
      body: "*"  // 这表示接受多种类型的body，如payload/form/multipart-form... 若不填此行则只解析URL params（当做Get请求处理）
    };
  }
}
