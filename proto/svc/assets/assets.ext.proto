syntax = "proto3";
package proto.svc.assets;
option go_package = "microsvc/protocol/svc/assets";

import "svc/common.proto";

message GetUserAssetsReq{
  BaseExtReq req = 1;
  repeated int64 uid = 2;
}
message GetUserAssetsRsp{
  map<int64, User> umap = 1;
}

message User{
  int64 uid = 1;
  int32 money = 2;
}

// *Ext 是外部服务接口组，要鉴权
// *Int 是内部服务接口组，可不鉴权
service AssetsExt {
  rpc GetUser(GetUserAssetsReq) returns (GetUserAssetsRsp);
}